<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="sigininWrap">
        <div id="imageBox"></div>
        <div id="signinBox">
            <form action="" name="login" id="loginFrm">
                <h2 id="bannerText">로그인</h2>
                <div class="inputContainer"><input type="text" name="userid" placeholder="아이디를 입력해주세요"></div>
                <div class="inputContainer"><input type="password" name="userpw" placeholder="패스워드를 입력해주세요"></div>
                <button type="submit" class="button" style="margin-top: 20px;">Sign In</button>
                <a href="#"><img src="https://i.ibb.co/bQJJ1jH/kakao-login-medium-wide.png" alt=""></a>
            </form>
            <div id="textBox">
                <ul>
                    <li><input type="checkbox"> Remember Me</li>
                    <li><a href="#">비밀번호 찾기</a></li>
                </ul>
                <p>아직 회원이 아니신가요? <a href="/user/signup">회원가입</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="/js/module/user/signin.js"></script>
