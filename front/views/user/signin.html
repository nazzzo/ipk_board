{% extends 'layout/layout.html' %}
{% block content %}

<div id="sigininWrap">
    <div id="imageBox">
        <img src="https://preview.colorlib.com/theme/bootstrap/login-form-15/images/bg-1.jpg.webp" alt="">
    </div>
    <div id="signinBox">
        <form action="" name="login" id="loginFrm">
            <h2 id="bannerText">Sign In</h2>
            <input type="text" name="userid" placeholder="아이디를 입력해주세요">
            <input type="password" name="userpw" placeholder="패스워드를 입력해주세요">
            <button type="submit" class="button" style="margin-top: 20px;">Sign In</button>
            <a href="#"><img src="https://i.ibb.co/bQJJ1jH/kakao-login-medium-wide.png" alt=""></a>
        </form>
        <ul>
            <li><input type="checkbox">Remember Me</li>
            <li><a href="#">Forgot Password</a></li>
        </ul>
        <p>아직 회원이 아니신가요? <a href="/signup">회원가입</a></p>
    </div>
</div>

<script type="module" src="/js/module/login.js"></script>
{% endblock%}
