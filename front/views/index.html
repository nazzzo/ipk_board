{% extends 'layout/layout.html' %}
{% block content %}
<link rel="stylesheet" href="/css/index.css" />

<div id="wrap">
    <div id="header">
        <div id="gnb">
            <div id="sortBox">
                <form action="" method="get">
                    <select onchange="this.form.submit()" name="sort" id="sortSwitch">
                        <option value="id">최신순</option>
                        <option value="hit">조회순</option>
                        <option value="comment_count">댓글많은순</option>
                        <option value="like_count">추천순</option>
                    </select>
                </form>
            </div>
            <div id="searchBox">
                <form action="" method="get">
                    <select name="searchType" id="searchType">
                        <option value="writer">글쓴이</option>
                        <option value="subject">제목</option>
                        <option value="content">내용</option>
                        <option value="hash">태그</option>
                        <input name="search" type="text">
                    </select>
                    <button type="submit">
                        <img src="https://www.think-lab.com/ko/wp_2021/wp-content/themes/think-lab2021/img/search.png"
                            width=14px alt="">
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div id="content">
        <ul id="boardList">
            {% for item in list %}
            <li class="boardItem">
                <input type="hidden" value="{{item.id}}">
                <a href="/board/{{item.nickname}}/{{item.id}}">
                    <div class="itemWrap">
                        <div class="itemPartA">
                            <div class="boardThumbnail"><img
                                    src='{{item.image}}'
                                    alt=""></div>
                            <span class="boardTitle">{{item.subject}}</span>
                        </div>
                        <div class="itemPartB">
                            <span style="color: #999; font-size: 0.9em; "><iconify-icon
                                    icon="ic:baseline-access-time-filled"></iconify-icon><span class="innerText">{{item.createdAt}}</span></span>
                            <span style="color: #999; font-size: 0.9em; "><iconify-icon
                                    icon="ic:baseline-remove-red-eye"></iconify-icon><span
                                    class="innerText">{{item.hit}}</span></span>
                            <span style="color: #999; font-size: 0.9em; "><iconify-icon
                                    icon="mdi:message-processing"></iconify-icon><span class="innerText">{{item.commentCount}}</span></span>
                        </div>
                        <div class="itemPartC">
                            <span style="color: #999; font-size: 1.1em; "><iconify-icon
                                    icon="mdi:user-circle"></iconify-icon><span class="innerText">{{item.nickname}}</span></span>
                            <span style="font-size: 1.1em; "><iconify-icon
                                    icon="flat-color-icons:like"></iconify-icon><span class="innerText">{{item.likeCount}}</span></span>
                        </div>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
<script type="module" src="/js/module/index.js"></script>
{% endblock%}
